          - name: gitops-name
            value: gcs-log-proxy
          - name: gitops-context
            value: platform/tekton-toolbox/gcs-log-proxy
          - name: gitops-overlays
            value: |
              src
          - name: gitops-script
            value: |
              kustomize edit set image "us-central1-docker.pkg.dev/elementalcognition-app-source/platform/tekton-toolbox/gcs-log-proxy=$BUILDKIT_IMAGE"
          - name: buildkit-name
